<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title">Title</h1>
    <p id="description">this is a description</p>
    <form id="survey-form">
        <label id="name-label">name</label>
        <input type="text" id="name" placeholder="input name" required>
        <label id="email-label">email</label>
        <input type="text" id="email" placeholder="input email">
        <label id="number-label">number</label>
        <input type="number" id="number" min="1" max="10" placeholder="input number">
        <select name="" id="dropdown">
            <option value="1">1</option>
            <option value="2">2</option>
        </select>
        <div>
            <input type="radio" name="1" id="radio1" value="1">
            <input type="radio" name="2" id="radio2" value="2">
        </div>
        <div>
            <input type="checkbox" name="1" id="checkbox1" value="1">
            <input type="checkbox" name="2" id="checkbox2" value="2">
        </div>
        <textarea name="" id="" cols="30" rows="10"></textarea>

        <input type="textarea">

        <button type="submit" id="submit"></button>
    </form>
</body>
</html>
